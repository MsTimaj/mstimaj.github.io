<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MsTimaj — Cyber Architect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Fira Code', monospace;
      color: #00FF9D;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20vh 10px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00FF9D;
    }
    p {
      font-size: 1.25rem;
      color: #b0ffdd;
    }
    .links a {
      display: inline-block;
      margin: 1rem;
      color: #00FF9D;
      text-decoration: none;
      border: 1px solid #00FF9D;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: 0.3s;
    }
    .links a:hover {
      background: #00FF9D;
      color: black;
      box-shadow: 0 0 15px #00FF9D;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="content">
    <h1>MsTimaj</h1>
    <p>Tech for humanity • Equity through code • AI with purpose</p>
    <div class="links">
      <a href="https://github.com/MsTimaj" target="_blank">GitHub</a>
      <a href="https://mstimaj.com" target="_blank">Website</a>
      <a href="mailto:connect@mstimaj.com">Email</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "アァイィウヴエオカガキギクグケゲコゴサシスズセソタチッツヅテトナニヌネノハヒフヘホマミムメモラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF9D";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
